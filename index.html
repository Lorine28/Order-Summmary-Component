  <main class="card">

            device anywhere you like! 
          </p> 
      </div>

      <div class="container">
        <img src="/images/icon-music.svg" alt="">
      <div> <p class="plan"> <b>Annual Plan</b></p> 
          <p> $59.99/year </p>
      </div >
        <div class="change"> <a href="#"> <b>Change</a> </div>
         



      </div>


      <div class="pay">  <a href=" #">  Proceed to Payment  </a> </div>

      </div>
